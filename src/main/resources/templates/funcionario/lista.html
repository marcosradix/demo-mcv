<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
		
	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Funcionários</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/funcionarios/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Funcionários</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCargo"
	                        aria-controls="collapseCargo">Cargo
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
	                        aria-controls="collapseData">Datas
	                </button>
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/funcionarios/buscar/nome}">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       th:name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseCargo">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/funcionarios/buscar/cargo}">
	                                <select class="form-control mr-sm-2" th:name="idCargo" aria-label="Search">
	                                    <option value="">Cargo</option>
	                                    <option th:each="car : ${cargos}" th:value="${car.id}"
	                                    th:text="${car.nome}" >.</option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseData">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/funcionarios/buscar/data}">
	                            
	                            <div class="form-group">
    								<div class="col-md-6 float-left" >
            							<label for="entrada" class="control-label">Data de Entrada</label>
        							</div>
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       th:name="entrada" id="entrada" autofocus required="required" />
	                                       </div>
	                              <div class="form-group">
    								<div class="col-md-6 float-left">
            							<label for="saida" class="control-label">Data de saída</label>
        							</div>
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       th:name="saida" id="saida" />
	                                       </div>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	
	            <div class="table-responsive">
	            <div th:replace="fragments/alert" ></div>
	            
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Salário</th>
	                        <th>Departamento</th>
	                        <th>Cargo</th>
	                        <th>Endereço</th>
	                        <th>Data de Entrada</th>
	                        <th>Data de Saída</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="func : ${funcionarios}" >
	                        <td th:text="${func.id}" >.</td>
	                        <td th:text="${func.nome}"> .</td>
	                        <td th:text="|R$ ${func.salario}|" >.</td>
	                        <td th:text="${func.cargo.departamento.nome}" >.</td>
	                        <td th:text="${func.cargo.nome}" >.</td>
	                        <td>
	                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
	                                    data-toggle="popover" data-placement="right"
	                                    
	                                    th:attr="data-content=${#strings.concat(
	                                    func.endereco.logradouro, ',',
	                                    func.endereco.numero, '-',
	                                    func.endereco.complemento, ',',
	                                    func.endereco.bairro, ',',
	                                    func.endereco.cidade, '-',
	                                    func.endereco.uf.sigla, ', ',
	                                    func.endereco.cep )}">
	                                    
	                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                        
	                        <td th:text="${#temporals.format(func.dataEntrada, 'dd/MM/yyyy')}" >01/10/2014</td>
	                        <td th:text="${#temporals.format(func.dataSaida)}" >01/10/2014</td>
	                        <td colspan="2">
	                        
	                            <a class="btn btn-info btn-sm" th:href="@{/funcionarios/editar/{id}  (id=${func.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${#strings.concat('btn_funcionarios/excluir/', func.id) }" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                 
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        <div th:replace="fragments/modal :: modal" ></div>
	    </section>
	    
</body>
</html>
